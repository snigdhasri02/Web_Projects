<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./Style.css">
  
</head>
<body>

<div>  
  <form
    name="regform"
    action="#"
    method="get"
    onsubmit="validateForm()"
    >
    <h1 class="text-warning text-center pt-5">Registration Form</h1>

    <label>
      <input type="text" class="input" name="fname" onblur="validateFname()" placeholder="FIRST NAME"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
      <span class="error" id="errFname">Please Enter First Name.</span>
      <div class="clear"></div>
    </label>

    <label>
      <input type="text" class="input" name="lname" onblur="validateLname()" placeholder="LAST NAME"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
      <span class="error" id="errLname">Please Enter Last Name.</span>
      <div class="clear"></div>
    </label>

    <label>
      <input type="email" class="input" name="email" onblur="validateEmail()" placeholder="EMAIL ID" />
        <div class="line-box">
          <div class="line"></div>
        </div>
        <span class="error" id="errEmail">Please Enter Email Address.</span>
        <span class="error" id="errValidEmail">Please Enter Valid Email Address.</span>
        <div class="clear"></div>
    </label>

    <label>
      <input type="text" class="input" name="MobNum" onblur="validateMobile()" placeholder="MOBILE NUMBER"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
      <span class="error" id="errMobile">Please Enter Mobile Number.</span>
      <span class="error" id="errValidMobile">Please Enter Valid Mobile Number.</span>
      <div class="clear"></div>
    </label>

    <label>
      <textarea class="textarea" name="address" id="address" cols="20" rows="7" placeholder="YOUR ADDRESS"></textarea>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>

    <div class="form-control">
      <label class="radio">Gender</label>
      <span>
        <input type="radio" name="gender" value="male" id="male" onclick="validateGender()"/>
        <label class="radio" for="male"><span></span>Male</label>
      </span>
      <span>
        <input type="radio" name="gender" value="female" id="female"onclick="validateGender()"/>
        <label class="radio" for="female"><span></span>Female</label>
      </span>
      <span class="error" id="errGender">Please Select Gender.</span>
      <div class="clear"></div>
    </div>

    <label>
        <input type="password" class="input" name="pwd" onblur="validatePassword()" placeholder="ENTER PASSWORD"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
        <span class="error" id="errPwd">Please Enter Password.</span>
        <span class="error" id="errValidPwd">Password should contain 8 to 12 characters with at least one 
          number, one small latter, one capital latter and a special character ($, %, @).</span>
        <div class="clear"></div>
    </label>

    <label>
      <input type="password" class="input" name="repwd" onblur="validateRePassword()" placeholder="CONFIRM PASSWORD"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
      <span class="error" id="errRePwd">Password Dose Not Match.</span>
      <div class="clear"></div>
    </label>

    <button type="submit">Submit</button>
    <button type="reset" onclick="clearErrs()">Reset</button>
    <div class="clear"></div>

  </form>
</div>

<script src="FormValidation.js"></script>
 </body>
</html>
